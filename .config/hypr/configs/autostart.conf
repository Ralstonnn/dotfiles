exec-once = hyprpaper
exec-once = hypridle
exec-once = systemctl --user start hyprpolkitagent
exec-once = /usr/bin/hyprland-per-window-layout

exec-once = nm-applet &
exec-once = waybar
exec-once = dunst
exec-once = blueman-applet
